<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicle Renter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page">
    <header class="topbar">
      <div class="container nav">
        <a href="/" class="brand"><img class="logo" src="/logo.svg" alt="Logo"/> Vehicle Renter</a>
        <nav class="links">
          <a href="/vehicles/">Vehicles</a>
          <a href="/destinations/">Destinations</a>
<a href="/payments/">Payments</a>
          <a href="/profile/">Profile</a>
        </nav>
        <nav class="auth">
          <a href="/login/" id="nav-login">Login</a>
          <a href="/signup/" class="btn primary" id="nav-signup">Sign Up</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>Welcome Vehicle Renter</h1>
        <p class="sub">Rent electric cars, bikes, and scooters with ease. Your next adventure is just a click away.</p>
        <div class="searchbar">
          <input id="hero-q" placeholder="Search for a vehicle..." />
          <button class="btn primary" id="hero-search">Search</button>
        </div>
        <div class="chips">
          <span class="muted">Categories:</span>
          <a class="chip" data-type="Car" href="#">Cars</a>
          <a class="chip" data-type="Bike" href="#">Bikes</a>
          <a class="chip" data-type="Scooter" href="#">Scooters</a>
        </div>
      </div>
    </section>

    <main class="container">
      <h2 class="section-title">Featured Vehicles</h2>
      <div id="featured-grid" class="grid"></div>
    </main>

    <script type="module" src="/js/home.js"></script>
  </body>
</html>
